version: '3.3'
services:
  postgres_db:
    image: postgres:latest
    container_name: PostgresContainer
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
    volumes:
      - ${PWD}/init.db:/docker-entrypoint-initdb.d
    ports:
      - '5432:5432'